<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Sign Up - Shuttle Share</title>
        <link rel="stylesheet" href="../css/sign_up.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="parentContainer">
            <div class="miscContainer">
                <video autoplay muted loop src="../assets/demovid.mp4" width="500px"></video>
            </div>
            <div class="mainContainer">
                <div class="container">
                    <div class="mainFormHeader">
                        <img src="../assets/logo.png" title="Shuttle Share">
                        <h class="appName">Shuttle Share</h>
                    </div>
                    <div action="" class="mainForm">
                        <h class="SignUpText">Sign Up</h>
                        <form id = "sign_up" class="inputGroup">
                            <input id = "sign_up_username" class="userInput" type="text" placeholder="Username" required>
                            <input id = "sign_up_email" class="emailInput" type="email" placeholder="Email" required>
                            <input id = "sign_up_password" class="passInput" type="password" placeholder="Password" required>
                            <button class="subBut" type="submit">Let's Go!</button>
                        </form>
                        <p class="signIn">Already have an account? <a href = "../index.html">Sign In.</a></p>
                    </div>
                </div>
            </div>
        </div>
    <script src="../scripts/sign_up.js" type="Module"></script>
    </body>
</html>
